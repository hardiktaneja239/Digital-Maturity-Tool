<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create account â€¢ Digital Maturity</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 12l6 6L21 6" stroke="#8fb4ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <strong>Digital Maturity Tool</strong>
      </div>
      <div class="actions"><a class="btn secondary" href="index.html">Back to login</a></div>
    </div>

    <div class="card" style="max-width:640px;margin:0 auto">
      <h1>Create an account</h1>
      <p>This is private to your browser. You can delete it anytime.</p>
      <div>
        <label>Email</label>
        <input id="newEmail" class="input" placeholder="you@example.com" autocomplete="username">
      </div>
      <div style="margin-top:10px">
        <label>Password</label>
        <input id="newPass" type="password" class="input" placeholder="At least 8 characters" autocomplete="new-password">
      </div>
      <div style="margin-top:10px">
        <label>Confirm password</label>
        <input id="newPass2" type="password" class="input" placeholder="Repeat password" autocomplete="new-password">
      </div>
      <div class="footer-actions">
        <button class="btn" id="createBtn">Create account</button>
      </div>
    </div>
  </div>
  <script src="assets/js/auth.js"></script>
</body>
</html>
