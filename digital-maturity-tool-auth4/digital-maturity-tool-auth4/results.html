<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Results • Digital Maturity</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 12l6 6L21 6" stroke="#8fb4ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <strong>Digital Maturity Tool</strong>
      </div>
      <div class="top-nav">
        <a class="btn secondary" href="home.html">Home</a>
        <a class="btn secondary" href="growth.html">Growth Planner</a>
        <button class="btn" id="logoutBtn">Log out</button>
      </div>
    </div>

    <div class="card">
      <h1>Your Results</h1>
      <p>Overall score and category breakdown. Export your summary below.</p>

      <div id="overall" class="card" style="background:#0e1730;margin:10px 0">
        <h2>Overall score: <span id="overallScore">–</span> <span id="overallBand" class="band"></span></h2>
      </div>

      <canvas id="radar" height="220"></canvas>
      <div id="scores" class="score-grid" style="margin-top:12px"></div>

      <h2 style="margin-top:22px">Targeted Actions</h2>
      <div id="actions"></div>

      <div class="footer-actions">
        <button class="btn" id="exportTxt">Export TXT</button>
        <button class="btn secondary" id="exportPng">Export Chart PNG</button>
        <button class="btn secondary" id="exportPdf">Export PDF</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/app.js"></script>
  <script>window.addEventListener('DOMContentLoaded', App.initResults)</script>
</body>
</html>
