<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • Digital Maturity</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 12l6 6L21 6" stroke="#8fb4ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <strong>Digital Maturity Tool</strong>
      </div>
    </div>

    <div class="card" style="max-width:640px;margin:0 auto">
      <h1>Welcome</h1>
      <p>Log in to access your assessment and growth plan. New here? Create a free local account.</p>
      <div>
        <label>Email</label>
        <input id="loginEmail" class="input" placeholder="you@example.com" autocomplete="username">
      </div>
      <div style="margin-top:10px">
        <label>Password</label>
        <input id="loginPass" type="password" class="input" placeholder="••••••••" autocomplete="current-password">
      </div>
      <div class="footer-actions">
        <button class="btn" id="loginBtn">Log in</button>
        <a href="signup.html" class="btn secondary">Create new account</a>
      </div>
      <p class="small">Accounts are stored locally on this device only.</p>
    </div>
  </div>
  <script src="assets/js/auth.js"></script>
</body>
</html>
